<!DOCTYPE html>
<html>
  <head>
    <title>Food Selling Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Welcome to the Food Selling Platform</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="pizza.jpg" class="card-img-top" alt="Pizza">
            <div class="card-body">
              <h5 class="card-title">Pizza</h5>
              <p class="card-text">Delicious pizza made with fresh ingredients.</p>
              <a href="#" class="btn btn-primary">Order Now</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="sushi.jpg" class="card-img-top" alt="Sushi">
            <div class="card-body">
              <h5 class="card-title">Sushi</h5>
              <p class="card-text">Authentic sushi made by a trained sushi chef.</p>
              <a href="#" class="btn btn-primary">Order Now</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="tacos.jpg" class="card-img-top" alt="Tacos">
            <div class="card-body">
              <h5 class="card-title">Tacos</h5>
              <p class="card-text">Tasty tacos made with fresh ingredients and homemade salsa.</p>
              <a href="#" class="btn btn-primary">Order Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
